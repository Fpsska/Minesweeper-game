name: Deploy app on github.io
on:
    push:
        branches:
            - release
        tags:
            - 'rc-[0-9]+.[0-9]+.[0-9]+' # rc-25.1.0

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    greeting:
        runs-on: ubuntu-latest
        steps:
            - name: Echo a greeting message
              run: echo "Hello from custom deploy actionðŸ‘‹"
    verify-tag:
        runs-on: ubuntu-latest
        steps: # TODO
            - name: TEST
              run: echo "test verify-tag job"
    build:
        needs: verify-tag
        strategy:
            matrix:
                version: [18, 20]
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        continue-on-error: true
        steps:
            - name: Share repository for workspace runner
              uses: actions/checkout@v4
            - name: Set up NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.version }}
            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci || npm install --omit=dev
            - name: Build
              run: npm run build
            - name: Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                  path: build
                  name: static-files
    deploy:
        needs: [verify-tag, build]
        strategy:
            matrix:
                version: [18, 20]
                os: [ubuntu-latest, windows-latest]
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ${{ matrix.os }}
        steps:
            - name: Share repository for workspace runner
              uses: actions/checkout@v4
            - name: Set up NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.version }}
                  cache: 'npm'
            - name: Setup Pages
              uses: actions/configure-pages@v4
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  name: artifact-${{ matrix.os }}-${{ matrix.version }}
                  path: './build'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: artifact-${{ matrix.os }}-${{ matrix.version }}
            - name: Get artifacts
              uses: actions/download-artifact@v4
              with:
                  name: static-files
