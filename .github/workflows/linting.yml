name: Linting Code
on:
    push:
        branches: ['main']
jobs:
    greeting:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Echo a greeting message
              run: echo "Hello from custom linting actionðŸ‘‹"
    lint:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm run lint
